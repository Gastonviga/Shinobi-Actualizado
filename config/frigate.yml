        - path: rtsp://go2rtc:8554/celular_prueba_main
          roles:
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    record:
      enabled: true
      retain:
        days: 7
        mode: active_objects
      alerts:
        retain:
          days: 14
