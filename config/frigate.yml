  host: mqtt
  port: 1883
  topic_prefix: frigate
  client_id: frigate
detectors:
  cpu1:
    type: cpu
    num_threads: 2
database:
  path: /media/frigate/frigate.db
model:
  width: 320
  height: 320
record:
  enabled: true
  retain:
    days: 7
    mode: motion
